<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globaltech.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/129635a581.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg-container">
      <div class="container">
        <header>
          <marquee behavior="scroll" direction="right"
            >Global Tech Intern Task 1 Event Registration Form
          </marquee>
        </header>
        <h1 class="heading">Event Registration Form</h1>
        <form id="registration-form">
          <div class="input-box">
            <label class="label" for="name">Name : -</label>
            <input
              type="text"
              id="name"
              placeholder="Enter Full Name"
              required
            />
          </div>
          <div class="input-box">
            <label class="label" for="college-name">College-name : -</label>
            <input
              type="text"
              id="college-name"
              placeholder="Enter Your College Name"
              name="college-name"
              required
            />
          </div>
          <div class="input-box">
            <label class="label" for="gender">Gender : -</label>
            <select id="gender" required>
              <option value="">Select</option>
              <option value="">Male</option>
              <option value="">Female</option>
              <option value="">Others</option>
            </select>
          </div>
          <div class="input-box">
            <label class="label" for="e-mail">E-mail : -</label>
            <input
              type="email"
              id="e-mail"
              placeholder="Enter your valid email address"
              name="email"
              required
            />
          </div>
          <label class="label" for="phone-no">Phone No : -</label>
          <input
            type="tel"
            id="phone-no"
            placeholder="Enter your valid Phone Number"
            name="phoneNumber"
            required
          />
          <div class="input-box">
            <label class="label" for="current-course">Current Course : -</label>
            <input
              type="text"
              id="current-course"
              placeholder="Enter Current Course"
              name="current-course"
              required
            />
          </div>
          <button class="button">Register</button>
        </form>
        <footer>
          <marquee behavior="scroll" direction="leftt"
            >Note: Please fill all the above information are corect. There will
            be no change after the form is submitted.</marquee
          >
        </footer>
      </div>
    </div>
  </body>
</html>
